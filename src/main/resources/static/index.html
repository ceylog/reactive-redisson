<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
</head>
<body>
<div>
    count:<span class="uk-label" id="ct"></span>
    <br/>
    my id:<span class="uk-label-success" id="myid"></span>
</div>
<div>
    在线用户：
    <ul class="uk-list uk-list-disc uk-list-primary" id="onlineUsers"></ul>
</div>
<div>
    <form>
        <div class="uk-margin" uk-margin>
            <label>发消息给：</label>
            <div uk-form-custom="target: true">
                <input class="uk-input uk-form-width-medium" type="text" id="targetUser" placeholder="Select online user" disabled>
            </div>
            <div><input class="uk-input uk-form-width-medium" type="text" id="messageTxt" placeholder="input text"/></div>
            <button class="uk-button" type="button" id="btn_send">send</button>
        </div>
    </form>
</div>
<script src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<script>
    let visitorId;
    let targetUserId;
    $(function() {
        (async () => {
            const fp = await FingerprintJS.load();
            const result = await fp.get();
            visitorId = result.visitorId;
            document.getElementById("myid").innerText=visitorId;
            $.post("api/user/login/"+visitorId,function (data){
                console.log(data)
            })

            let ws = new WebSocket('ws://127.0.0.1:8080/ws/chat?userId='+visitorId)
            ws.onopen = evt => {
                console.log(evt)
                let msg = {
                    "targetId": visitorId,
                    "messageText": "hello",
                    "userId": visitorId
                }
                ws.send(JSON.stringify(msg));
            }
            ws.onmessage = evt => {
                UIkit.notification({message: 'chat server say: ' + evt.data, status: 'success', pos: 'top-right'});
            }

            $("#btn_send").on('click',function(){
                let txt = $('#messageTxt').val();
                let msg = {
                    "targetId": targetUserId,
                    "messageText": txt,
                    "userId": visitorId
                }
                ws.send(JSON.stringify(msg));
            })
        })();

        let source = new EventSource("api/user/sse");
        //当抓取到消息
        source.addEventListener("test_event", function (evt) {
            document.getElementById("ct").innerText = evt.data;
        }, false);


        let source2 = new EventSource('api/user/login-stream');
        source2.onmessage = function (evt) {
            let user = JSON.parse(evt.data)
            UIkit.notification({message: '用户' + user.username + "刚刚上线", status: 'success', pos: 'top-right'});
            getOnlineUser();
        }

        let ws = new WebSocket("ws://127.0.0.1:8080/ws/echo");
        ws.onopen = function(evt) {
            console.log("Connection open ...");
            ws.send("Hello WebSockets!");
        };

        ws.onmessage = function(evt) {
            UIkit.notification({message: 'echo server say: ' + evt.data, status: 'success', pos: 'top-right'});
            ws.close()
        };

        ws.onclose = function(evt) {
            console.log("Connection closed.");
        };
    });
    function getOnlineUser(){
        $.get("api/user/onlineUsers",function(data){
            document.getElementById("onlineUsers").innerHTML="";
            for(v of data){
                if(visitorId!= v){
                    $('#onlineUsers').append("<li>"+v+"</li>");
                    // let node=document.createElement("li");
                    // let textnode=document.createTextNode(v);
                    // textnode.addEventListener("click",function(e){
                    //
                    //     this.className = 'uk-label-success'
                    //     targetUserId = this.val
                    // })
                    // node.appendChild(textnode);
                    // document.getElementById("onlineUsers").appendChild(node);
                }
            }
            $("#onlineUsers li").on('click',function(e){
                targetUserId = this.innerText;
                $('#targetUser').val(targetUserId);
            })
        })
    }

</script>

</body>
</html>
